# Very simple DHCP server for CML
# Disable DNS functionality
port=0

# Specify the interface to listen on
interface=eth0  # Replace with your actual interface name

# Define the DHCP range and lease time
dhcp-range=192.168.50.10,192.168.50.100,12h

# Optional: specify default gateway
dhcp-option=3,192.168.50.1

# Optional: log DHCP activity
log-dhcp
